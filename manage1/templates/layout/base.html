<?xml version="1.0" encoding="UTF-8"?>
<html>
    <head>
        <title>{% block title %}{{title}}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
        {{h.stylesheet_link(h.url('/assets/custom.css'))}}
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="https://js.pusher.com/4.1/pusher.min.js"></script>
        <script src="/assets/alert.js"></script>
        <script src="/assets/schedue.js"></script>
        <script src="/assets/activity_pusher.js"></script>
        <script src="/assets/alert.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        
        <link href='/assets/fullcalendar/fullcalendar.css' rel='stylesheet' />
        <script src='/assets/fullcalendar/moment.min.js' type="text/javascript"></script>
        <script src='/assets/fullcalendar/jquery.min.js' type="text/javascript"></script>
        <script src='/assets/fullcalendar/fullcalendar.js' type="text/javascript"></script>

        <link href="/assets/cropper/cropper.css" rel="stylesheet">
        <script src="/assets/cropper/cropper.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="header">
            {% include '/layout/header.html' %}
        </div>
        <!--<div class="container">-->
            <div class="row">
                <div class="col-md-8">
                    <ul class="flash">
                        {% for message in h.flash.pop_messages() %}
                            <div class="alert alert-{{message.category}}">
                                <li>{{ message}}</li>
                            </div>
                        {% endfor %}
                    </ul>
                    {% block content %}{% endblock %}
                </div>
                <div class="col-md-4">
                    {% include '/layout/activities.html' %}
                </div>
            </div>
        <!--</div>-->
        <div class="footer">
            {% include '/layout/footer.html' %}
        </div>
    </body>
</html>
